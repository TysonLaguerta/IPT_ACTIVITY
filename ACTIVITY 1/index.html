<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Malabon University</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('cmu1.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .navbar {
            background-color: rgb(49, 33, 190);
            padding: 10px 0;
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* Distribute items across the navbar */
            align-items: center; /* Vertically center items */
        }

        .navbar img.logo {
            margin-left: 20px;
            width: 50px; /* Adjust the size as needed */
            height: auto;
        }

        .navbar img.id-picture {
            margin-right: 20px;
            width: 50px; /* Adjust size to look like an ID */
            height: 50px;
            border-radius: 5px;
            border: 2px solid white; /* Optional: Add border to resemble an ID */
        }

        .navbar a {
            color: rgb(236, 217, 15);
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: darkblue;
        }

        .nav-links {
            display: inline-block;
        }

        .title {
            position: absolute;
            top: 30%;
            width: 100%;
        }

        .title h1 {
            font-size: 50px;
            color: gold;
        }

        .subtitle {
            font-size: 25px;
            color: gold;
        }

        .btn {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Logo on the left -->
        <img src="12.jpg" alt="University Logo" class="logo">
        
        <!-- Navigation links in the center -->
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>

        <!-- ID Picture on the right -->
        <img src="123.jpg" alt="ID Picture" class="id-picture">
    </div>

    <div class="title">
        <h1>CITY OF MALABON UNIVERSITY</h1>
        <div class="subtitle">City of Malabon University</div>
    </div>
</body>
</html>
